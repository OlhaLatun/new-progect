<!DOCTYPE html>
<html>
  <head>
    <title>My clients list</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <script type="text/javascript" src="scripts/clientsData.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Clients List</a>
        <form class="form-inline">
          <input
            id="filterInput"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            onkeyup="filterClients()"
          />
          <div class="btn-group mr-1">
            <button
              id="filterButton"
              type="button"
              class="btn btn-success dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              FILTER
            </button>
            <div class="dropdown-menu">
              <a
                class="dropdown-item"
                href="#"
                onmouseover="filterByGender('male')"
                >Male</a
              >
              <a
                class="dropdown-item"
                href="#"
                onmouseover="filterByGender('female')"
              >
                Female</a
              >
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary mr-1"
            onclick="sortData('ascending')"
          >
            A - Z
          </button>
          <button
            type="button"
            class="btn btn-secondary mr-1"
            onclick="sortData('descending')"
          >
            Z - A
          </button>
          <a>$<span class=" totalAmountContainer">00.00</span></a>
        </form>
      </nav>
      <div class="row">
        <div class="col-12">
          <ul class="list-unstyled" id="clientsData"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-right">
            <h3>Total: $<span class="totalAmountContainer">00.00</span></h3>
          </div>
        </div>
      </div>
    </section>
    <section class="container notFound">
      <div class="row">
        <div class="col-12">
          <h1 class="display-2 text-center">
            <i class="fas fa-robot"></i>
            <br />
            Oops...! Nothing Found
          </h1>
        </div>
      </div>
    </section>
    <script>
      (function() {
        displayData();
      })();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
